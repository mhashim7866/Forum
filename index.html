<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Zookeeper</title>
</head>

<body>
    <header>
        <h1>Zookeeper Application Form</h1>
        <p>Please Complete the form.Mandatory fields are Marked with*</p>
    </header>
    <form action="#">


        <fieldset>
            <p><b>Contact Details</b></p>

            <div class="form-input">
                <label for="#" class="required">Name</label>
                <input type="text" placeholder="Jone Simth">
            </div>
            <div class="form-input">
                <label for="#">Telephone</label>
                <input type="text" placeholder="(xxx) xxx xxx">
            </div>
            <div class=" form-input">
                <label for="#">Email*</label>
                <input type="text">
            </div>

        </fieldset>

        <fieldset class="section-2">
            <p><b>Personal Information</b></p>

            <div class="form-input">
                <label for="#">Brith Dete*</label>
                <input type="date" placeholder="ddd----yyy">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="form-input">
                <label for="#">Age*</label>
                <input type="text">
            </div>
            <div class=" form-input">
                <label for="#">Gender</label>
                <select name="cars" class="gender">
                    <option value="female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-input">
                <label for="#">When did you first wanted to be zoo-keeper.When did you first wanted to be
                    zoo-keeper*</label>
                <textarea rows="4" cols="30"></textarea>
            </div>
        </fieldset>

        <fieldset class="section-3">
            <p><b>Pick Your Favourite Animal</b></p>
            <div class="check-boxs">
                <input type="checkbox" id="Lion" name="Lion" value="Lion">
                <label for="Lion"> Lion</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="Cat" name="Cat" value="Cat">
                <label for="vehicle2"> Cat</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="Human" name="Human" value="Human">
                <label for="Human">Human</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle2"> Anacoda</label>
            </div>
            <br>
            <br>
            <div class="check-boxs">
                <input type="checkbox" id="Elephet" name="Elephet" value="Elephet">
                <label for="Elephet">Elephet</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="Wild" name="Wild" value="Wild">
                <label for="Wild">Wild</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="piegeon" name="piegeon" value="piegeon">
                <label for="piegeon">piegeon</label>
            </div>
            <div class="check-boxs">
                <input type="checkbox" id="Crab" name="Crab" value="Crab">
                <label for="Crab">Crab</label>
            </div>
        </fieldset>

        <input type="submit" value="submit application" class="sub-application"></input>
    </form>


</body>

</html>
